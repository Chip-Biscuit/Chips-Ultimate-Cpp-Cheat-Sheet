<script>
  // Force dark from the very first paint
  (function () {
    try {
      // JTD remembers theme in localStorage â€” pin it to dark
      localStorage.setItem('jtd-color-scheme', 'dark');
    } catch (e) {}
    // Tell JTD to use dark variables immediately
    document.documentElement.setAttribute('data-color-scheme', 'dark');
  })();
</script>
