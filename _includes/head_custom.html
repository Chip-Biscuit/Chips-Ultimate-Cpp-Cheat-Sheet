<!-- Force Just-the-Docs dark mode before first paint -->
<script>
  (function () {
    try {
      // Cover both old/new keys JTD has used
      localStorage.setItem('jtd-color-scheme', 'dark');
      localStorage.setItem('color-scheme', 'dark');
      localStorage.setItem('theme', 'dark');
    } catch (e) {}
    document.documentElement.setAttribute('data-color-scheme', 'dark');
  })();
</script>
<style>
  /* Safety: paint dark background immediately to avoid flash of light */
  html[data-color-scheme="dark"] body { background:#0d1117; color:#e6edf3; }
</style>
